<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixFox CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç FixFox CORS Test</h1>
    <p>This page tests CORS from browser to your production API</p>
    
    <div>
        <button onclick="testOptionsRequest()">Test OPTIONS (Preflight)</button>
        <button onclick="testAuthLogin()">Test Auth Login</button>
        <button onclick="testBusinesses()">Test Businesses</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://fixfox-alb-prod-1210845738.us-west-2.elb.amazonaws.com/api';
        
        function addResult(title, success, message, details = '') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testOptionsRequest() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type,token'
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                addResult(
                    '‚úÖ OPTIONS Request', 
                    true, 
                    `Status: ${response.status}`,
                    JSON.stringify(headers, null, 2)
                );
            } catch (error) {
                addResult('‚ùå OPTIONS Request', false, error.message);
            }
        }
        
        async function testAuthLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // Removed token header - using only headers that work with current server
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'doron@gmail.com',
                        password: '12345'
                    })
                });
                
                const data = await response.json();
                
                addResult(
                    '‚úÖ Auth Login', 
                    response.ok, 
                    `Status: ${response.status}`,
                    JSON.stringify(data, null, 2)
                );
            } catch (error) {
                addResult('‚ùå Auth Login', false, error.message);
            }
        }
        
        async function testBusinesses() {
            try {
                const response = await fetch(`${API_BASE}/businesses/74249b89-98d9-4827-978f-e01db115e487`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                addResult(
                    '‚úÖ Businesses', 
                    response.ok, 
                    `Status: ${response.status}`,
                    JSON.stringify(data, null, 2).substring(0, 500) + '...'
                );
            } catch (error) {
                addResult('‚ùå Businesses', false, error.message);
            }
        }
    </script>
</body>
</html>
