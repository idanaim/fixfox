name: ğŸ“± Build APK On-Demand

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
          - development
      platform:
        description: 'Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      build_message:
        description: 'Build Message (optional)'
        required: false
        default: 'On-demand build'
        type: string

env:
  NODE_VERSION: '20'
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-apk:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: ğŸŒ Setup Expo & EAS CLI
        run: npm install -g @expo/cli eas-cli

      - name: ğŸ“‹ Install dependencies
        working-directory: ./mobile-app
        run: npm ci

      - name: ğŸ” Expo login
        if: env.EXPO_TOKEN
        working-directory: ./mobile-app
        run: expo login --non-interactive

      - name: ğŸ—ï¸ Build APK
        if: env.EXPO_TOKEN
        working-directory: ./mobile-app
        run: |
          echo "ğŸš€ Starting build..."
          echo "Profile: ${{ inputs.build_profile }}"
          echo "Platform: ${{ inputs.platform }}"
          echo "Message: ${{ inputs.build_message }}"
          
          BUILD_MESSAGE="${{ inputs.build_message }} - CI/CD Build $(date +'%Y-%m-%d %H:%M')"
          
          eas build \
            --platform ${{ inputs.platform }} \
            --profile ${{ inputs.build_profile }} \
            --non-interactive \
            --message "$BUILD_MESSAGE"

      - name: ğŸ“Š Build Summary
        run: |
          echo "## ğŸ“± APK Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: ${{ inputs.build_profile }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Message**: ${{ inputs.build_message }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Check build status**: [Expo Dashboard](https://expo.dev/accounts/idanaim82/projects/fixfox-mobile/builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ **Estimated completion**: ~15-20 minutes" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“§ Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Build started successfully!"
          else
            echo "âŒ Build failed to start"
          fi 